<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ChauFlow</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        accent: '#10B981',
                        danger: '#EF4444',
                        background: '#F9FAFB',
                        textDark: '#1F2937'
                    }
                }
            }
        }
    </script>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    
    <!-- Reset Password Container -->
    <div class="w-full max-w-md">
        
        <!-- Back to Login Link -->
        <div class="text-center mb-6">
            <a href="login.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-primary transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
            </a>
        </div>
        
        <!-- Reset Password Card -->
        <div class="bg-white rounded-3xl shadow-2xl border border-gray-200 overflow-hidden">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-blue-700 px-8 py-10 text-center">
                <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-3xl">ðŸ”’</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
                <p class="text-blue-100">Create a new password for your account</p>
            </div>
            
            <!-- Form Content -->
            <div class="p-8">
                
                <!-- Error/Success Message -->
                <div id="message-container" class="hidden mb-6 p-4 rounded-xl">
                    <p id="message-text" class="text-sm font-medium"></p>
                </div>
                
                <!-- Reset Password Form -->
                <form id="reset-form" class="space-y-4">
                    
                    <!-- New Password Input -->
                    <div>
                        <label for="new-password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                        <input 
                            type="password" 
                            id="new-password" 
                            name="new-password" 
                            placeholder="Enter new password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        />
                        <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters</p>
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Re-enter new password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        />
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            id="reset-btn"
                            class="w-full bg-primary text-white py-3.5 rounded-xl font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]"
                        >
                            Update Password
                        </button>
                    </div>
                </form>
                
                <!-- Info Box -->
                <div class="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-200">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <p class="text-sm font-semibold text-gray-700 mb-1">Password Requirements</p>
                            <ul class="text-xs text-gray-600 space-y-1">
                                <li>â€¢ At least 6 characters long</li>
                                <li>â€¢ Choose a unique password</li>
                                <li>â€¢ Mix of letters and numbers recommended</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://bvrdimwnarfobmwvthyb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2cmRpbXduYXJmb2Jtd3Z0aHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyMjAxMzcsImV4cCI6MjA3Nzc5NjEzN30.vweZ-F-sG4rYJT1CM1OH0QONmEt73_TMV0F-emMuj8k';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM Elements
        const resetForm = document.getElementById('reset-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const resetBtn = document.getElementById('reset-btn');
        const messageContainer = document.getElementById('message-container');
        const messageText = document.getElementById('message-text');
        
        // Utility Functions
        function showMessage(message, type = 'success') {
            messageContainer.classList.remove('hidden');
            messageContainer.classList.remove('bg-red-50', 'border-red-200', 'bg-green-50', 'border-green-200', 'bg-blue-50', 'border-blue-200');
            messageText.classList.remove('text-red-700', 'text-green-700', 'text-blue-700');
            
            if (type === 'error') {
                messageContainer.classList.add('bg-red-50', 'border', 'border-red-200');
                messageText.classList.add('text-red-700');
            } else if (type === 'success') {
                messageContainer.classList.add('bg-green-50', 'border', 'border-green-200');
                messageText.classList.add('text-green-700');
            } else {
                messageContainer.classList.add('bg-blue-50', 'border', 'border-blue-200');
                messageText.classList.add('text-blue-700');
            }
            
            messageText.textContent = message;
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.innerHTML = `
                    <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText;
            }
        }
        
        // Reset Password Function
        async function resetPassword(newPassword) {
            setLoading(resetBtn, true);
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showMessage('âœ“ Password updated successfully! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message, 'error');
                setLoading(resetBtn, false);
            }
        }
        
        // Form Submit Handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            await resetPassword(newPassword);
        });
        
        // Check if user has valid recovery session
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // User clicked the reset link in their email
                showMessage('Please enter your new password below.', 'info');
            }
        });
    </script>
</body>
</html>
